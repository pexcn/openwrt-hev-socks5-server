main:
  # Worker threads
  workers: 4
  # Listen port
  port: 1080
  # Listen address (ipv4|ipv6)
  listen-address: '::'
  # DNS server address (ipv4|ipv6)
  dns-address: 192.168.1.1
  # Resolve domain to IPv6 address first
  ipv6-first: false

#auth:
#  username:
#  password:

misc:
  # null, stdout, stderr or file-path
  log-file: stdout
  # warn, debug, info or error
  log-level: warn
